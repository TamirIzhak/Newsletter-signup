<body class="text-center">
    <form class="form-signin" action="/" method="POST">
        <img class="mb-4 logo" src="/images/Armadillogo.svg" alt="armadillogo" width="110" height="110">
        <h1 class="h5 mb-3 font-weight-bold">Armadillo Newletter Signup</h1>

        <input type="text" class="form-control top" placeholder="First Name" name="firstName" required autofocus>
        <input type="text" class="form-control middle" placeholder="Last Name" name="lastName" required autofocus>
        <input type="email" id="inputPassword" class="form-control bottom" name="email" placeholder="Email" required>

        <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Sign Up!</button>
        <p class="mb-3 text-muted">&copy; Armadillo-Mail</p>
    </form>
</body>
